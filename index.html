<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/icon.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <title>Joinly</title>
</head>
<body>
  
  <main class="main">

      <header class="header container">

          <img class="logo" src="assets/logo.svg" alt="logo">
          

      </header>


      <section class="profiles container">
        
        <h1 class="profiles__title">Personas</h1>

        <div class="profiles__select">
          <h2 class="profiles__members profiles__select-active ">Equipo</h2>
          <h2 class="profiles__jefes profiles__select-none ">Jefes</h2>
        </div>

        <article class="profiles__card">

            <div class="profiles__icon-more">
              <img class="profiles__more" src="assets/more-icons.svg" alt="icon-more">
            </div>


            <div class="profiles__perfil">
            
              <img class="profiles__avatar" src="assets/images.jpg" alt="foto-profile">
  
              <div class="profiles__content-name">
                <h2 class="profiles__first_name">Chris</h2>
                <h2 class="profiles__last__name">Harris</h2>
              </div>
  
              <h3 class="profiles__profesion">Jefe</h3>
  
            </div>
  
            <div class="profiles__content-balance">
              <h3 class="profiles__balance">1120.82</h3>
            </div>

        </article>

        
        <article class="profiles__card">

          <div class="profiles__icon-more">
            <img class="profiles__more" src="assets/more-icons.svg" alt="icon-more">
          </div>

          <div class="profiles__options-menu"> 
            <div class="profiles__options-list">
              <div class="profiles__options-text">
                <img class="profiles__options-icon" src="assets/upload-icon.svg" alt="">
                <h3>change avatar</h3>
              </div>
              <div class="profiles__options-text">
                <img class="profiles__options-icon" src="assets/edit.svg" alt="">
                <h3>change name</h3>
              </div>
              <div class="profiles__options-text">
                <img class="profiles__options-icon" src="assets/deleted.svg" alt="">
                <h3>deleted</h3>
              </div>
            </div>
          </div>

          <div class="profiles__perfil">
          
            <img class="profiles__avatar" src="assets/images.jpg" alt="foto-profile">

            <div class="profiles__content-name">
              <h2 class="profiles__first_name">Chris</h2>
              <h2 class="profiles__last__name">Harris</h2>
            </div>

            <h3 class="profiles__profesion">Jefe</h3>

          </div>

          <div class="profiles__content-balance">
            <h3 class="profiles__balance">1120.82</h3>
          </div>

        </article>


      </section>


  </main>

</body>
</html>
